{% include 'header.j2' %}
<h2>Branches</h2>
<table id="branches">
    <thead>
        <tr>
            <td><b>Name</b></td>
            <td><b>Last commit date</b></td>
            <td><b>Author</b></td>
        </tr>
    </thead>
    <tbody>
        {% for ref in refs %}<tr>
            <td>{{ ref.name }}</td>
            <td>{{ ref.date }}</td>
            <td>{{ ref.author }}</td>
        </tr>{% endfor %}
    </tbody>
</table>
{% include 'footer.j2' %}
