<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Repositories</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
<body>
<div id="head" class="index">
    <div id="header">
        <img id="logo" src="logo.png" alt="" width="32" height="32" />
        <p><h1>Repositories</h1></p>
    </div>
</div>
<div id="content">
<table id="index">
    <thead>
        <tr>
            <td><b>Name</b></td>
            <td><b>Description</b></td>
            <td><b>Owner</b></td>
            <td><b>Last commit</b></td>
        </tr>
    </thead>
    <tbody>
        {% for repo in repos %}<tr>
            <td><a href="{{ repo.name }}">{{ repo.name }}</a></td>
            <td>{{ repo.desc }}</td>
            <td>{{ repo.owner }}</td>
            <td>{{ repo.date }}</td>
        </tr>{% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
